<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Youtube</title>
</head>
    <body style="background-color: #212121; color: #fff;">

    <ul class="laguage">
        <li>JavaScript</li>
    </ul>


</body>
<script>

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.laguage').appendChild(li);
    }
    addLanguage('python');
    addLanguage('typescript');


//optimised way

    function addOptLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.laguage').appendChild(li);
    }
    addOptLanguage('java');
    addOptLanguage('c++');

    //edit
    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML = 'C#';
    const newLi = document.createElement('li')
    newLi.textContent = 'C#';
    secondLang.replaceWith(newLi)


    //edit-2
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Java</li>'
    
    
    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


    //remove-2
    const firstLang2 = document.querySelector('li:first-child')
    const parent = firstLang2.parentElement
    parent.removeChild(firstLang2)

    

    
</script>
</html>
